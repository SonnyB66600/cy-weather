name: Deploy Frontend

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and Build
        # On ex√©cute les commandes dans le dossier 'web'
        run: |
          npm install
          npm run build
        working-directory: ./web

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Le dossier de sortie de Vite sera dans web/dist
          path: './web/dist'

  deploy:
    needs: build_site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4