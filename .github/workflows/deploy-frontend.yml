name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ] # Se déclenche lors d'un push sur main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache-dependency-path: './api/package-lock.json' 

      - name: Install dependencies
        run: npm install
        working-directory: ./api

      - name: Build project
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Le dossier généré par votre build (souvent 'dist' ou 'build')
          path: './dist' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Install & Build
        # Force l'exécution dans le dossier api
        run: |
          cd api
          npm install
          npm run build